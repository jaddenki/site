<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <rect width="32" height="32" rx="4" fill="currentColor" />
  <style>
    :root { color: #0000ff; }
    @media (prefers-color-scheme: dark) {
      :root { color: #a5f839; }
    }
    [data-theme="light"] { color: #0000ff; }
    [data-theme="dark"] { color: #a5f839; }
    [data-theme="blue"] { color: #FC6736; }
    [data-theme="green"] { color: #f5539e; }
    [data-theme="pink"] { color: #667BC6; }
    [data-theme="orange"] { color: #0C2D57; }
    [data-theme="purple"] { color: #8062D6; }
  </style>
</svg>
